<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - YASH</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Estilização do Favicon do site -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>

<body>
    <a href="login.html" class="btn-voltar">← Voltar</a>

    <div class="container">
        <img src="img/logoYASH.png" alt="YASH">
        <!-- <h1>CADASTRO</h1> -->
        <!-- Quando adicionar a parte do JavaScript trocar o form para action='cadastro.php' method='post' -->
        <form action="login.html" method="get" class="register-form">

            <div class="form-grid">
                <div class="form-group">
                    <label for="fullName">Nome Completo</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="dateBirth">Data de Nascimento</label>
                    <input type="date" id="dateBirth" name="dateBirth" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>
                </div>

                <div class="form-group">
                    <label for="telephone">Telefone</label>
                    <input type="tel" id="telephone" name="telephone" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(00) 00000-0000" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>
            <button type="submit" class="register-submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
