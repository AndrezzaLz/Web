<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YASH - Jogo da Mem√≥ria</title>
  <link rel="stylesheet" href="css/jogoYASH.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Estiliza√ß√£o do Favicon do site -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
</head>
<body>
  <main class="app">
    <!-- √Årea esquerda (tabuleiro) -->
    <div class="logo-wrap">
      <img src="img/YASH.png" alt="YASH" class="logo-img" style="width: 90px; height: auto;">
      <div class="logo-text">
        <h1>Jogo da Mem√≥ria</h1>
        <p id="matchInfo">Modo Cl√°ssico ‚Ä¢ Jogador ‚Ä¢ Ranking</p>
      </div>
    </div>

    <div class="panel">
      <h3>Informa√ß√µes da partida</h3>
      <div class="meta">
        <div class="chip" id="chipModo">Modo: Cl√°ssica</div>
        <div class="chip" id="chipDimensoes">Dimens√µes: 4√ó4</div>
        <div class="chip" id="chipJogadas">Jogadas: 0</div>
      </div>
    </div>

    <div class="top-controls">
      <button class="btn" id="novoJogo">Novo Jogo</button>
      <button class="btn" id="openSettings">Configura√ß√µes</button>
      <button class="btn" id="sair">Sair</button>
      <div class="timer">‚è± <span id="timerDisplay">00:00</span></div>
    </div>

    <div class="board-wrap">
      <div class="board">
        <div class="grid" id="grid"></div>
      </div>
    </div>

    
  </main>

  <!-- Modal Configura√ß√µes -->
  <div id="settingsModal">
    <div class="modal-box">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <strong>Configura√ß√µes</strong>
        <button id="closeSettings">‚úï</button>
      </div>
      <p>Aqui voc√™ poder√° alterar prefer√™ncias do jogo.</p>
      <p>Novidades em breve!</p>
    </div>
  </div>

  <script>
    const IMAGES = ["üçé","üçã","üçì","üçâ","üçä","üçá","üçë","üçå"];
    const GRID_SIZE = 16;
    let jogadas = 0;

    function shuffle(a){
      for(let i=a.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    const pairs = []; 
    for(let i=0;i<GRID_SIZE/2;i++){
      pairs.push(IMAGES[i%IMAGES.length]);
      pairs.push(IMAGES[i%IMAGES.length]);
    }

    shuffle(pairs);
    const grid=document.getElementById('grid');
    
    for(let i=0;i<GRID_SIZE;i++){
      const card=document.createElement('div'); 
      card.className='card';
      card.innerHTML=`<div class="card-inner">
        <div class="card-face face-front"><div style="font-size:38px;">${pairs[i]}</div></div>
        <div class="card-face face-back">?</div></div>`;
      card.addEventListener('click',()=>{
        if(!card.classList.contains('flipped')) {
          jogadas++;
          document.getElementById("chipJogadas").innerText = "Jogadas: " + jogadas;
        }
        card.classList.toggle('flipped')
      });
      grid.appendChild(card);
    }
    const settingsModal=document.getElementById('settingsModal');
    document.getElementById('openSettings').onclick=()=>settingsModal.style.display='flex';
    document.getElementById('closeSettings').onclick=()=>settingsModal.style.display='none';

    document.getElementById('novoJogo').onclick=()=>window.location.href = "configYASH.html";
    document.getElementById('sair').onclick=()=>window.location.href = "login.html";
    settingsModal.onclick=(e)=>{
      if(e.target===settingsModal)
        settingsModal.style.display='none';
    };
  </script>
</body>
</html>
