<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="css/jogoYASH.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="img/logoYASH.png" alt="YASH Logo" class="logo">

    <div class="game-info">
      <!-- Painel de informações da partida -->
      <div class="match-panel">
        <div class="match-row">
          <span class="label">Jogadas:</span>
          <span class="value moves">0</span>
        </div>
        <div class="match-row">
          <span class="label">Tabuleiro:</span>
          <span class="value board-config">8x8</span>
        </div>
        <div class="match-row mode-row">
          <span class="label">Modo:</span>
          <div class="mode-toggle">
            <button class="mode-btn active">Clássica</button>
            <button class="mode-btn">Contra o Tempo</button>
          </div>
        </div>
        <button class="history-button">Histórico</button>
      </div>

      <div class="top-right">
        <div class="timer">00:00</div>

        <div class="cheat-config-row">
          <div class="cheat-buttons">
            <button class="cheat-button on">Ativar Trapaça</button>
            <button class="cheat-button off">Desativar Trapaça</button>
          </div>

          <!-- Botão de configurações -->
          <button class="settings-button" id="settingsBtn">⚙️</button>

          <!-- Menu de configurações -->
          <div class="settings-menu" id="settingsMenu">
            <a href="login.html">Ir para Login</a>
            <a href="ranking.html">Ranking Global</a>
            <a href="cadastro.html">Editar Cadastro</a>
          </div>
        </div>
      </div>
    </div>
  </header>

    <!-- Script do menu de configurações -->
    <script>
      const settingsBtn = document.getElementById("settingsBtn");
      const settingsMenu = document.getElementById("settingsMenu");

      settingsBtn.addEventListener("click", () => {
        settingsMenu.style.display = settingsMenu.style.display === "flex" ? "none" : "flex";
      });

      // fecha o menu se clicar fora
      document.addEventListener("click", (e) => {
        if (!settingsBtn.contains(e.target) && !settingsMenu.contains(e.target)) {
          settingsMenu.style.display = "none";
        }
      });
    </script>
</body>
</html>
