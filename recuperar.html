<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - YASH</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>

<body>

    <a href="login.html" class="btn-voltar">← Voltar</a>

    <main class="container">

        <img src="img/YASH.png" alt="Logo da YASH">

        <h1>Recuperar Senha</h1>

        <p class="form-instructions">
            Insira seu e-mail cadastrado para de recuperar sua senha.
        </p>

        <form action="recuperacao_enviada.html" method="get" class="login-form">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

            <button type="submit">Enviar</button>

        </form>

    </main>

</body>

</html>
