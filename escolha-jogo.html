<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Partida - YASH</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="img/logoYASH.png" alt="YASH">

        <form id="config-form" action="jogo.html" method="post">

            <div class="config-group">
                <label class="config-title">Modo de Jogo</label>
                <div class="radio-option">
                    <input type="radio" id="modoClassico" name="modo_jogo" value="classico" checked>
                    <label for="modoClassico">Clássico</label>
                </div>
                <p class="option-description">Encontre todos os pares com o menor número de jogadas.</p>
                <div class="radio-option">
                    <input type="radio" id="modoContraTempo" name="modo_jogo" value="contra_tempo">
                    <label for="modoContraTempo">Contra o Tempo</label>
                </div>
                <p class="option-description">Encontre o máximo de pares antes que o tempo acabe.</p>
            </div>

            <div class="config-group">
                <label for="tamanhoTabuleiro" class="config-title">Quantidade de Peças</label>
                <select id="tamanhoTabuleiro" name="tamanho_tabuleiro">
                    <option value="4x4">4x4 (16 peças)</option>
                    <option value="6x6">6x6 (36 peças)</option>
                    <option value="8x8">8x8 (64 peças)</option>
                </select>
            </div>

            <button type="submit">Iniciar Jogo</button>
        </form>
    </div>

    <div class="secondary-nav">
        <a href="ranking.html">Ranking</a> |
        <a href="configuracoes_p.html">Configurações</a> |
        <a href="login.html">Sair</a>
    </div>
</body>
</html>
