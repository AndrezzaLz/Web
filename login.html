<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YASH</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- <h1>YASH</h1> -->
        <img src="img/logoYASH.png" alt="YASH">
        <form action="dashboard.html" method="post" class="login-form">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
            <a href="recuperar.html" class="forgot-link">Esqueceu a senha?</a>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="register-box">
        <p>Não tem conta?
            <a href="cadastro.html" class="register-text">Cadastre-se</a>
        </p>
    </div>
</body>
</html>
